name: 009_FSRCNN_x3_Huber9_d10s10m4_T91_MSRA_750k_B32G4
model_type: FSRCNNModel
scale: 3
num_gpu: 1  # set num_gpu: 0 for cpu mode
gpu_ids: [1]
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/Set5/GTmod12
    dataroot_lq: datasets/Set5/LRbicx3
    color : 'y'
    io_backend:
      type: disk
  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: datasets/Set14/GTmod12
    dataroot_lq: datasets/Set14/LRbicx3
    color : 'y'
    io_backend:
      type: disk

# network structures
network_g:
  type: FSRCNN_Modified
  in_channels: 1
  out_channels: 1
  d : 10
  s : 10
  m : 4
  upscale: 3
  init_type: kaiming
  is_residual: True

# path
path:
  pretrain_network_g: experiments/009_FSRCNN_x3_Huber8_d10s10m4_T91_MSRA_750k_B32G4/models/net_g_750000.pth
# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
